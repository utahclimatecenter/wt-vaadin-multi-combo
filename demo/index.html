<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>wt-vaadin-multi-combo demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
<!--     <link rel="import" href="../../vaadin-combo-box/vaadin-combo-box.html"> -->
    <link rel="import" href="../wt-vaadin-multi-combo.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">

      .centered900 {
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered900">
      <h3>Basic 'wt-vaadin-multi-combo' Demo (using items array)</h3>
      <demo-snippet>
        <template>
        <wt-vaadin-multi-combo name="states" item-label-path="label" item-value-path="value" items='[{"label": "Utah", "value": "UT"},{"label":"Puerto Rico","value":"PR"}]'>
        </wt-vaadin-multi-combo>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered900">
      <h3>Basic 'wt-vaadin-multi-combo' Demo (using url)</h3>
      <demo-snippet>
        <template>
        <wt-vaadin-multi-combo name="states" item-label-path="label" item-value-path="value"  url="./data/states.txt">
        </wt-vaadin-multi-combo>
        </template>
      </demo-snippet>
    </div>


  </body>
</html>
